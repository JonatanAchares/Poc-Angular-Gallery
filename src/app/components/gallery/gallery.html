<!-- src/components/gallery/gallery.html -->
<div class="gallery">
  <div class="card" *ngFor="let img of images" (click)="showImage(img)">
    <div class="movie-poster">
      <img [src]="img.src" [alt]="img.title" />
      <button 
        class="favorite-btn"
        [class.is-favorite]="isFavorite(img)"
        (click)="toggleFavorite(img, $event)"
        [title]="isFavorite(img) ? 'Quitar de favoritos' : 'Agregar a favoritos'"
      >
        <span class="heart-icon">{{ isFavorite(img) ? '‚ù§Ô∏è' : 'ü§ç' }}</span>
      </button>
    </div>
    <p>{{ img.title }}</p>
    
  </div><!--       " gallery.html es el esqueleto del componente galer√≠a "        -->
  
</div>

<div class="preview" *ngIf="selectedImage">
  <h3>Vista previa</h3>
  <div class="preview-content">
    <img [src]="selectedImage.src" [alt]="selectedImage.title" />
    <div class="preview-info">
      <p>{{ selectedImage.title }}</p>
      <button 
        class="favorite-btn-large"
        [class.is-favorite]="isFavorite(selectedImage)"
        (click)="toggleFavorite(selectedImage, $event)"
      >
        <span class="heart-icon">{{ isFavorite(selectedImage) ? '‚ù§Ô∏è' : 'ü§ç' }}</span>
        {{ isFavorite(selectedImage) ? 'Quitar de favoritos' : 'Agregar a favoritos' }}
      </button>
    </div>
  </div>
</div>
