<input
  placeholder="Presionar teclas (se verÃ¡n en consola)"
  type="text"
  (keyup)="keyUpHandler($event)"
/>
<div class="gallery">
  <div class="card" *ngFor="let img of images" (click)="showImage(img)">
    <img [src]="img.src" [alt]="img.title" />
    <p>{{ img.title }}</p>
  </div>
</div>

<div class="preview" *ngIf="selectedImage">
  <h3>Vista previa</h3>
  <img [src]="selectedImage.src" [alt]="selectedImage.title" />
  <p>{{ selectedImage.title }}</p>
</div>
